<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="webApp" ng-controller="Mycontroller" ng-cloak>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <div class="header" >
      <md-toolbar  md-whiteframe="1">
      <div class="md-toolbar-tools"   layout="row" layout-align="end center">
        <div flex>
         <h3>
          <span><a ng-href="#/">Trip2Cuba</a></span>
         </h3>
        </div>

        <div flex layout-align="end center">
         <h5 >
          <span  >
               <md-button ><a ng-href="#/help">Ayuda</a></md-button>
               <md-button><a ng-href="#/about">Contactanos</a></md-button>
               <md-button  ng-click="showregisterDiag($event)">Registrarse</md-button>
               <md-button  ng-click="showloginDiag($event)" >Iniciar Sesion</md-button>
          </span>
         </h5>
        </div>
        
       
      </div>
    </md-toolbar>
      </div>

    <md-content>
    <div ng-view=""></div>
    </md-content>

    <footer  >
      <div layout="row" md-primary>
        <div flex-gt-sm="66" flex="33">
          flex 33% on mobile, <br>and 66% on gt-sm devices.
        </div>
      <div flex-gt-sm="33" flex="66">
          flex 66%  on mobile, <br>and 33% on gt-sm devices.
       </div>
      </div>
        
    </footer>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>

    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/query-string/query-string.js"></script>
    <script src="bower_components/angular-oauth2/dist/angular-oauth2.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/help.js"></script>
        <script src="scripts/controllers/MyController.js"></script>
